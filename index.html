<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>To Do List</title>
  </head>

  <body>
    <div class="Dashboard">
      <div class="Menu">
        <div class="menu-content">
          <span class="titles">Menu</span>
          <div class="search-bar">
            <img src="Images/Icons/lupa.png" alt="pesquisar" />
            <input
              type="text"
              name="pesquisar"
              id="pesquisar"
              placeholder="pesquisar.."
            />
          </div>
          <div class="taks_menu">
            <span>Tarefas</span>
            <div class="taks-menu-list">
              <span class="today_btn">+ Hoje</span>
              <span class="calendar_btn">+ Calendario</span>
            </div>
          </div>
        </div>
      </div>
      <div class="display">
        <div class="display_content"></div>
      </div>
      <div class="task"></div>
    </div>
  </body>
</html>
